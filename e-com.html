<!DOCTYPE html>
<html lang="en">
<head>
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .body {
            background-color: #f8f9fa;
        }
        .product-card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        .product-card img {
            transition: transform 0.3s ease;
        }
        .product-card:hover img {
            transform: scale(1.1);
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn ease 2s;
            animation-fill-mode: forwards;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">E-Commerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
            <form class="form-inline ml-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
<!--Home-->
    <section id="home" class="jumbotron text-center fade-in">
        <h1 class="display-4">Welcome to Our E-Commerce Store!</h1>
        <p class="lead">Find the most renoved products , all in one place!!</p>
        <a class="btn btn-secondary btn-lg" href="#products" role="button">Shop Now</a>
    </section>
<!--Products-->
    <section id="products" class="container fade-in">
        <h2 class="text-center mb-4">Our Products</h2>
        <div class="row">
            <!--Product 1-->
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://detoxie.in/cdn/shop/files/detoxie_1080x1080px_8.jpg?v=1690370502/300x300" class="img-fluid" alt="Face Toner">
                    <div class="card-body">
                        <h5 class="card-title">Detoxie Face Toner</h5>
                        <p class="card-text">$50.30</p>
                        <a href="#" class="btn btn-outline-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
            <!--Product 2-->
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://selaya.in/cdn/shop/files/SBR1_5.jpg?v=1717588803&width=4000/300x300" class="img-fluid" alt="Blue Gemstone Bracelet">
                    <div class="card-body">
                        <h5 class="card-title">Blue Gemstone Bracelet</h5>
                        <p class="card-text">$25.00</p>
                        <a href="#" class="btn btn-outline-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
            <!--Product 3-->
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="https://www.myperfumeshop.ae/cdn/shop/files/caron-la-collection-merveilleuse-poivre-sacre-edp-perfume-cologne-921456.jpg?v=1712853269&width=770/300x300" class="img-fluid" alt="Perfume">
                    <div class="card-body">
                        <h5 class="card-title">Caron Poivre Perfume</h5>
                        <p class="card-text">$99.99</p>
                        <a href="#" class="btn btn-outline-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!--Contact-->
    <section id="contact" class="container mt-5 fade-in">
        <h2 class="text-center mb-4">To Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
