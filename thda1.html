<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="number"], 
        .form-group input[type="tel"], 
        .form-group input[type="email"] {
            font-size: 16px;
        }
        .form-group select {
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bank Application System</h2>
        
        <!-- Deposit Form -->
        <form id="depositForm">
            <h3>Deposit Form</h3>
            <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input type="text" id="accountNumber" name="accountNumber" required>
                <div id="accountNumberError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="depositAmount">Deposit Amount</label>
                <input type="number" id="depositAmount" name="depositAmount" min="1" required>
                <div id="depositAmountError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="depositType">Deposit Type</label>
                <select id="depositType" name="depositType" required>
                    <option value="">Select Type</option>
                    <option value="Savings">Savings</option>
                    <option value="Current">Current</option>
                    <option value="Fixed Deposit">Fixed Deposit</option>
                </select>
                <div id="depositTypeError" class="error"></div>
            </div>
            <button type="submit" class="btn">Submit Deposit</button>
        </form>

        <!-- Loan Application Form -->
        <form id="loanForm">
            <h3>Loan Application Form</h3>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <div id="nameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required>
                <div id="mobileNumberError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="loanAmount">Loan Amount</label>
                <input type="number" id="loanAmount" name="loanAmount" min="1" required>
                <div id="loanAmountError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="loanType">Loan Type</label>
                <select id="loanType" name="loanType" required>
                    <option value="">Select Type</option>
                    <option value="Personal">Personal</option>
                    <option value="Home">Home</option>
                    <option value="Car">Car</option>
                </select>
                <div id="loanTypeError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="employmentStatus">Employment Status</label>
                <select id="employmentStatus" name="employmentStatus" required>
                    <option value="">Select Status</option>
                    <option value="Employed">Employed</option>
                    <option value="Self-Employed">Self-Employed</option>
                    <option value="Student">Student</option>
                </select>
                <div id="employmentStatusError" class="error"></div>
            </div>
            <button type="submit" class="btn">Submit Loan Application</button>
        </form>
    </div>

    <script>
        document.getElementById('depositForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;
            
            // Clear previous errors
            document.querySelectorAll('#accountNumberError, #depositAmountError, #depositTypeError').forEach(el => el.textContent = '');
            
            // Validate Account Number
            const accountNumber = document.getElementById('accountNumber').value;
            if (accountNumber.trim() === '') {
                document.getElementById('accountNumberError').textContent = 'Account Number is required.';
                isValid = false;
            }
            
            // Validate Deposit Amount
            const depositAmount = document.getElementById('depositAmount').value;
            if (depositAmount <= 0) {
                document.getElementById('depositAmountError').textContent = 'Deposit Amount must be greater than zero.';
                isValid = false;
            }
            
            // Validate Deposit Type
            const depositType = document.getElementById('depositType').value;
            if (depositType === '') {
                document.getElementById('depositTypeError').textContent = 'Deposit Type is required.';
                isValid = false;
            }
            
            if (isValid) {
                alert('Deposit Form Submitted Successfully!');
            }
        });

            event.preventDefault();

            const name = document.getElementById('name').value;
            if (name.trim() === '') {
                document.getElementById('nameError').textContent = 'Name is required.';

            }
            
            // Validate Email
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Invalid email format.';
                isValid = false;
            }
            
            // Validate Mobile Number
            const mobileNumber = document.getElementById('mobileNumber').value;
            const mobilePattern = /^[0-9]{10}$/;
            if (!mobilePattern.test(mobileNumber)) {
                document.getElementById('mobileNumberError').textContent = 'Mobile Number must be 10 digits.';
                isValid = false;
            }

            if (loanAmount <= 0) {

            const loanType = document.getElementById('loanType').value;
            if (loanType === '') {
