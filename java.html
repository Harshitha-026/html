<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bank Application System</title>
        <style>
            body{
                font-family: Arial, sans-serif;
                background-color: #f7f4f9;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                width: 80%;
                max-width: 800px;
                background: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            h2 {
                text-align: center;
                color: #333;
            }
            form {
                margin-bottom: 20px;
            }
            .form-grp {
                margin-bottom: 15px;
            }
            .form-grp label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                color: #333;
            }
            .form-grp input, .form-grp select {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .form-grp select {
                font-size: 16px;
            }
            .btn {
                display: inline-block;
                padding: 10px 20px;
                font-size: 16px;
                color: #fff;
                background-color: #0080ff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            .btn:hover {
                background-color: #045bb2;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Bank Application System</h2>

            <!--Deposit Form-->
            <form id="depositForm">
                <h3>Deposit Form</h3>
                <div class="form-grp">
                    <label for="accountNumber">Account Number</label>
                    <input type="text" id="accountNumber" name="accountNumber" required>
                </div>
                <div class="form-grp">
                    <label for="depositAmount">Deposit Amount</label>
                    <input type="number" id="depositAmount" name="depositAmount" min="1" required>
                </div>
                <div class="form-grp">
                    <label for="depositType">Deposit Type</label>
                    <select id="depositType" name="depositType" required>
                        <option value="">Select Type</option>
                        <option value="savings">Savings</option>
                        <option value="current">Current</option>
                        <option value="fixedDeposit">Fixed Deposit</option>
                    </select>
                </div>
                <button type="submit" class="btn">Submit Deposit</button>
                <div id="depositError" class="error-message"></div>
            </form>
           
        
            <!--Loan Applicatuion Form-->
            <form id="loanAppliForm">
                <h3>Loan Application Form</h3>
                <div class="form-grp">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-grp">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-grp">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required>
                </div>
                <div class="form-grp">
                    <label for="loanAmount">Loan Amount</label>
                    <input type="number" id="loanAmount" name="loanAmount" min="1" required>
                </div>
                <div class="form-grp">
                    <label for="loanType">Loan Type</label>
                    <select id="loanType" name="loanType" required>
                        <option value="">Select Type</option>
                        <option value="personal">Personal</option>
                        <option value="home">Home</option>
                        <option value="car">Car</option>
                    </select>
                </div>
                <div class="form-grp">
                    <label for="employmentStatus">Employment Status</label>
                    <select id="employmentStatus" name="employmentStatus" required>
                        <option value="">Select Status</option>
                        <option value="employed">Employed</option>
                        <option value="self-employed">Self-Employed</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <button type="submit" class="btn">Submit Loan Application</button>
                <div id="loanAppliError" class="error-message"></div>
            </form>
        </div>
        <script src="thda1.js"></script>
    </body>
</html>
